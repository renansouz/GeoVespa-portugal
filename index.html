<script>
    var map = L.map('map').setView([39.736946, -8.142685], 6.5);
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {});
    osm.addTo(map);

    var districtLayers = {};

    function addDistrict(name, geojsonData) {
        districtLayers[name] = L.geoJSON(geojsonData, {
            style: {
                fillOpacity: 0,
                weight: 2,
                color: 'blue'
            }
        }).addTo(map);
        districtLayers[name].setStyle({opacity: 0});
    }

        },

            weight: 2,
            color: 'red'
        }

    addDistrict('aveiro', aveiroJSON);
    addDistrict('braga', bragaJSON);
    addDistrict('braganca', bragancaJSON);

    addDistrict('porto', portoJSON);
    addDistrict('viana', vianaJSON);
    addDistrict('vilaReal', vilaRealJSON);
    addDistrict('viseu', viseuJSON);

    function highlightDistrict(district) {
        for (var key in districtLayers) {
            if (districtLayers.hasOwnProperty(key)) {
                districtLayers[key].setStyle({opacity: 0});
            }
        }
        districtLayers[district].setStyle({opacity: 1});
    }
